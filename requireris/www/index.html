<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Requireris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="/js/html5.js"></script>
    <![endif]-->
    <script>
      var pattern = "%s";
    </script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
	<div class="container">
	  <a class="brand">Requireris</a>
	  <div class="nav-collapse collapse">
	    <ul class="">
	      <li><a href="#add" class="btn btn-inverse" data-toggle="modal"><i class="icon-plus icon-white"></i></a></li>
	    </ul>
	  </div>
	</div>
      </div>
    </div>
    <div class="container" id="content">

      <div id="delete" class="modal fade" >
	<div class="modal-header">
	  <button type="button" class="close" data-dismiss="modal">&times;</button>
	  <h3>Delete an entry</h3>
	</div>
	<div class="modal-body">
	  <p>Would you really want to delete the entry «<span id="delete-entry"></span>» ?</p>
	</div>
	<div class="modal-footer">
	  <button class="btn" data-dismiss="modal">Cancel</button>
	  <button class="btn btn-primary" data-dismiss="modal" onclick="deleteEntry();">Yes</button>
	</div>
      </div>

      <div id="add" class="modal fade" >
	<div class="modal-header">
	  <button type="button" class="close" data-dismiss="modal">&times;</button>
	  <h3>Add an entry</h3>
	</div>
	<div class="modal-body">
	  <p>
	    <input type="text" placeholder="Username" id="add-user" /><br/>
	    <input type="text" placeholder="Secret key" id="add-secret-key" /><br/>
	  </p>
	</div>
	<div class="modal-footer">
	  <button class="btn" data-dismiss="modal">Cancel</button>
	  <button class="btn btn-primary" data-dismiss="modal" onclick="addEntry();">Add</button>
	</div>
      </div>

      <table class="table table-bordered table-hover">
	<thead>
	  <tr>
	    <th>Username</th>
	    <th>One-Time-Password</th>
	    <th><span class="badge badge-info" id="timer"></span></th>
	  </tr>
	</thead>
	<tbody id="entries"></tbody>
      </table>
    </div>
  </body>
</html>
